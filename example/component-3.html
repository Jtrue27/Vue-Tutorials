<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Component-3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component-3</h1>
    <hr>
    <div id="app">
        <panda></panda> 
    </div>

    <script type="text/javascript">
        //子Component
        var city={
            template:`<div style="color:green;">China of Taiwan</div>`
        }
        //父Component
        var pandaComponent={
            template:`
            <div>
                <p>Panda from China!</p>
                <city></city>
            </div>
            `,
            components:{
            "city":city   
            }
          
        }
        
       
        var app=new Vue({
            el:'#app',
            // 局部寫法
            components:{
               "panda":pandaComponent
            }
           
        })
    </script>


    
</body>
</html>
