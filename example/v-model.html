<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vuejs練習</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <p>原本的訊息:{{message}}AAA</p>
        <h3>訊息框</h3>
        <p>v-model:<input type="text" v-model="message"></p>
        <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
        <p>v-model.number:<input type="text" v-model.number="message"></p>
        <p>v-model.trim:<input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <h3>多選框綁訂一個值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <p>
            <input type="checkbox" id="bruce" value="bruce" v-model="webnames">
            <label for="bruce">bruce</label>
            <input type="checkbox" id="Ivy" value="Ivy" v-model="webnames">
            <label for="Ivy">Ivy</label>
            <input type="checkbox" id="AAA"  value="AAA" v-model="webnames">
            <label for="AAA">AAA</label>
            <p>{{webnames}}</p>

        </p>
        <p>
            <input type="checkbox" id="bruce" value="bruce" v-model="webnames">
            <label for="bruce">bruce</label>
            <input type="checkbox" id="Ivy" value="Ivy" v-model="webnames">
            <label for="Ivy">Ivy</label>
            <input type="checkbox" id="AAA"  value="AAA" v-model="webnames">
            <label for="AAA">AAA</label>
            <p>{{webnames}}</p>

        </p>
        <hr>
        <h3>單選綁訂一值</h3>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="two">女</label>
        <p>{{sex}}</p>
        <p><button v-on:click="showlog">Show log</button> </p>
        
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!',
                isTrue:true,
                webnames:[],
                sex:[]
            },
            methods:{
                showlog:function(){
                    console.log(this.message);
                }
        
            }
        })
    </script>


    
</body>
</html>
