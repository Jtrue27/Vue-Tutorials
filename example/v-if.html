<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vuejs練習</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
     <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>V-if and V-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好</div>
        <div v-else>請登入</div>
        <div v-show="isLogin">您好</div>
        <!-- v-show  Vue还提供v-show也可以控制元素的渲染，
        当v-show传入的值为true时，对应DOM元素的display的值为block之类的，
        反之为false时，display的值为none-->
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                isLogin:false
            }
        })
    </script>


    
</body>
</html>
