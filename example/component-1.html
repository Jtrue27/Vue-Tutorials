<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vuejs練習</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component-1</h1>
    <hr>
    <div id="app">
        <jspang></jspang> 
        <panda></panda>
    </div>
    <div id="ppa">
        <jspang></jspang>
        <!-- Panda是局部不會顯示 -->
        <panda></panda>
    </div>
    <!-- 即使是全局，擺外面不管用 -->
    <jspang></jspang>
    <script type="text/javascript">
        // 全局寫法
        Vue.component('jspang',{
            template:`<div style="color:red">我是全局jspang組件</div>`
        })
        var app=new Vue({
            el:'#app',
            // 局部寫法
            components:{
                "panda":{
                    template:`<div style="color:green">我是局部Panda組件</div>`
                }
            }
           
        })
        var ppa=new Vue({
            el:'#ppa'
        })
    </script>


    
</body>
</html>
